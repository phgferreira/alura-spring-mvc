<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .logo-container {
      background-color: #47bcff;
      color: #ffffff
    }
    @font-face {
      font-family: handlee;
      src: url('fonts/Handlee/Handlee-Regular.ttf')
    }
    .logo {
      font-family: handlee;
      font-size: 2.5rem;
    }
  </style>
</head>

<div th:fragment="logo" class="logo-container d-flex justify-content-between mb-3 p-3">
  <span class="logo">mudi</span>
  <span class="mt-3">login</span>
</div>

<div th:fragment="titulo(valor)" class="jumbotron">
  <h1 class="display-4" th:text="${valor}"></h1>
</div>

<script th:fragment="bootstrapScript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
