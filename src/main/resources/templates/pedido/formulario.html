<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário do Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Novo Pedido</h1>
  </div>

  <div class="card mt-3">
    <form class="card-body" action="/pedido/novo" method="post">
      <div class="form-group">
        <label for="nomeProduto">Produto</label>
        <input class="form-control" id="nomeProduto" name="nomeProduto" type="text" placeholder="nome do produto">
        <small class="form-text text-muted">Informe qual o nome do produto</small>
      </div>

      <div class="form-group">
        <label for="urlProduto">URL</label>
        <input class="form-control" id="urlProduto" name="urlProduto" type="text" placeholder="URL do produto">
        <small class="form-text text-muted">Procure em um site do produto que você deseja e cole a URL da página aqui.</small>
      </div>

      <div class="form-group">
        <label for="urlImagem">Imagem</label>
        <input class="form-control" id="urlImagem" name="urlImagem" type="text" placeholder="URL da imagem">
        <small class="form-text text-muted">Copie a URL de uma boa imagem do produto e cole aqui para ajudar o comprador</small>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
      </div>

      <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
