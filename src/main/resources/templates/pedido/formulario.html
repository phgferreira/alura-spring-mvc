<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulário do Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .logo-container {
      background-color: #47bcff;
      color: #ffffff
    }
    @font-face {
      font-family: handlee;
      src: url('/fonts/Handlee/Handlee-Regular.ttf')
    }
    .logo {
      font-family: handlee;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

<div class="logo-container d-flex justify-content-between mb-3 p-3">
  <span class="logo">mudi</span>
  <span class="mt-3">login</span>
</div>

<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Novo Pedido</h1>
  </div>

  <div class="card mt-3">
    <form class="card-body needs-validation" th:object="${pedidoDto}" action="/pedido/novo" method="post">
      <div class="form-group mb-3">
        <label for="nomeProduto">Produto</label>
        <!-- O th:field também escreve o nomeProduto em id, name e se estiver vazio no value -->
        <input class="form-control" th:errorclass="is-invalid" th:field="*{nomeProduto}" placeholder="nome do produto">
        <small class="form-text text-muted">Informe qual o nome do produto</small>
        <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="urlProduto">URL</label>
        <input class="form-control" th:errorclass="is-invalid" th:field="*{urlProduto}" placeholder="URL do produto">
        <small class="form-text text-muted">Procure em um site do produto que você deseja e cole a URL da página aqui.</small>
        <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="urlImagem">Imagem</label>
        <input class="form-control" th:errorclass="is-invalid" th:field="*{urlImagem}" placeholder="URL da imagem">
        <small class="form-text text-muted">Copie a URL de uma boa imagem do produto e cole aqui para ajudar o comprador</small>
        <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
      </div>

      <div class="form-group mb-3">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" th:field="*{descricao}" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
      </div>

      <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
