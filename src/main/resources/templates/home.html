<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="card" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeProduto}"></div>

      <div>Valor: <span th:text="${pedido.valorNegociado}"></span></div>
      <div>Data da entrega: <span th:text="${pedido.dataEntrega}"></span></div>

      <div>Produto</div>
      <div><input class="form-control" th:value="${pedido.urlProduto}" ></div>

      <div>Descrição</div>
      <div>
        <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
      </div>

      <div>
        <img class="card-img-top" th:src="${pedido.urlImagem}" th:alt="${pedido.nomeProduto}"/>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
