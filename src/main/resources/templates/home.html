<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .logo-container {
      background-color: #47bcff;
      color: #ffffff
    }
    @font-face {
      font-family: handlee;
      src: url('/fonts/Handlee/Handlee-Regular.ttf')
    }
    .logo {
      font-family: handlee;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="logo-container d-flex justify-content-between mb-3 p-3">
    <span class="logo">mudi</span>
    <span class="mt-3">login</span>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Meus Pedidos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Todos</a>
        <a class="nav-item nav-link" href="#">Aguardando</a>
        <a class="nav-item nav-link" href="#">Aprovado</a>
        <a class="nav-item nav-link" href="#">Entregue</a>
      </div>
      <a class="btn btn-outline-secondary mx-2 mx-sm-0" href="/pedido/formulario">Novo</a>
    </nav>

    <div class="card mb-3" th:each="pedido : ${pedidos}">
      <div class="card-header" th:text="${pedido.nomeProduto}"></div>

      <div class="card-body">

        <div class="row">
          <div class="col-12 col-sm-6 col-md-8 mb-3">
            <div class="row ">
              <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>
              <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataEntrega}"></span></div>
            </div>
            <div>Produto</div>
            <div><input class="form-control" th:value="${pedido.urlProduto}"></div>
            <div>Descrição</div>
            <div>
              <textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4">
            <img class="card-img-top" th:src="${pedido.urlImagem}" th:alt="${pedido.nomeProduto}">
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
